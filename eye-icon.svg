<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Оптика добрых цен">
  <defs>
    <style>
      .c{stroke:#9a6028;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .f{fill:#9a6028}
    </style>
  </defs>

  <!-- rays -->
  <g class="f" opacity="0.95">
    <ellipse cx="16" cy="10" rx="2.1" ry="4.2" transform="rotate(-25 16 10)"/>
    <ellipse cx="24.5" cy="7.8" rx="2.1" ry="4.2" transform="rotate(-5 24.5 7.8)"/>
    <ellipse cx="33" cy="9.5" rx="2.1" ry="4.2" transform="rotate(15 33 9.5)"/>
    <ellipse cx="40.2" cy="14.8" rx="2.1" ry="4.2" transform="rotate(35 40.2 14.8)"/>
    <ellipse cx="43.4" cy="22.3" rx="2.1" ry="4.2" transform="rotate(55 43.4 22.3)"/>
  </g>

  <!-- outer ring (eye) -->
  <circle class="c" cx="26" cy="32" r="18" stroke-width="5.5"/>

  <!-- inner pupil (crescent) -->
  <path class="f" d="M27 22c-6.6 0-12 5.4-12 12s5.4 12 12 12c4.8 0 8.6-2.1 10.7-5.4-2.4 1.3-5.1 2-8.1 2-8 0-14.4-6.5-14.4-14.4 0-3 .9-5.8 2.3-8.1C17.8 21.8 22.1 22 27 22Z"/>

  <!-- small highlight dot -->
